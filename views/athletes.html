<%= partial('header.html') %>

<table>
<tr>
<td>Firstname</td>
<td>Lastname</td>
<td>Nickname</td>
<td>Country</td>
</tr>

<% for(var i = 0; i < athletes.length; i++) { %>
    <tr>
        <td><a href="/athletes/<%-athletes[i].id%>"><%= athletes[i].first_name %></a></td>
        <td><%= athletes[i].last_name %></td>
        <td><%= athletes[i].nickname %></td>
        <td><%= athletes[i].country %></td>
    </tr>
<% } %>
</table>
